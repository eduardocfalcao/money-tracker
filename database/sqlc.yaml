version: "2"
sql:
  - engine: "postgresql"
    name: "Raw transactions queries"
    queries: "../internal/raw_transactions/repository/queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "repository"
        out: "../internal/raw_transactions/repository"
        output_models_file_name: "entities.go"
        # output_querier_file_name: "repository.go"
        # emit_interface: true
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: "camel"
  - engine: "postgresql"
    name: "Users queries"
    queries: "../internal/users/repository/queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "repository"
        out: "../internal/users/repository"
        output_models_file_name: "entities.go"
        # output_querier_file_name: "repository.go"
        # emit_interface: true
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: "camel"
        emit_interface: true

